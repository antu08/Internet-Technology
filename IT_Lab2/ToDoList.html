<!DOCTYPE html>
<html lang= "en">
    <head>
        <meta charset= "UTF-8">
        <meta name ="viewport" content="width=device-width, initial-scale=1.0">
        <title> To-Do List Application </title>
        <link rel="stylesheet" href="ToDoList.css">
    </head>
    <body>
        <h2> Assignment - To Do List </h2>
        <div class="container">
            <h1> To Do List </h1>
        
            <div class="todo-input">
                <input type ="text" id="taskInput">
                <button onclick="addTask()"> Add Task </button>
            </div>

            <div class= "filters">
                <button onclick="filterTasks('all')"> All Task </button>
                <button onclick="filterTasks('completed')"> Completed Task </button>
                <button onclick="filterTasks('pending')"> Pending </button>
                <button onclick="filterTasks('reminder')"> Reminder </button>
            </div>

            <ul id= "taskList"></ul>
        </div>

        <script src= "ToDoList.js"></script>
    </body>
</html>
