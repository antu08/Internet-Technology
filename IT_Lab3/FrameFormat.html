<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="FrameFormat.css">
        <title> Frame-Format </title>
    </head>
    <body>
        <h1 align="center"> Frame-Format using CSS features: </h1>
        <br>
        <div id="FrameFormat">
            <div id="a" align="left">
                <table border="">
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td colspan="3"></td>
                    </tr>
            </table>
            </div>
            <br>
            <div id="b" align="left">
                <table border="">
                    <tr>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                    </tr>
                </table>
            </div>
            <br>
            <div id="c" align="left">
                <table border="">
                    <tr>
                        <td colspan="2"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                    </tr>
                </table>
            </div>
            <br>
            <div id="d" align="left">
                <table border="">
                    <tr>
                        <td rowspan="2"></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td></td>
                    </tr>
                    <tr>
                        <td colspan="2"></td>
                    </tr>
                </table>
            </div>
            <br>
        </div>

        <h1>Subscript, Superscript examples</h1>
        <p>Water molecular structure is H<sub>2</sub>O.</p>
        <p>The square of 5 is 5<sup>2</sup> = 25.</p>
        <h1>Strike Through examples </h1>
        <p>Price is reduced - <s> 50</s> <strong> 40 </strong> </p>
        <p>This text was <del> removed from the document </del> </p>
        <h1>Underline examples</h1>
        <p> <ins> This is underlined text</ins></p>
    </body>
</html>
